# Location-based routines
- id: '1763000551180'
  alias: 'Leaves Home - Light Off / Media Off / Purifier High 2 hours '
  description: ''
  triggers:
  - trigger: state
    entity_id: device_tracker.rizzas_iphone
    from: home
    to: not_home
  conditions: []
  actions:
  - parallel:
    - sequence:
      - action: fan.set_percentage
        target:
          entity_id: fan.levoit
        data:
          percentage: 100
      - action: timer.cancel
        target:
          entity_id: timer.purifier_auto_timer_nightly
      - action: timer.start
        target:
          entity_id: timer.purifier_auto_timer_away
      - delay:
          hours: 2
          minutes: 0
          seconds: 0
          milliseconds: 0
      - action: fan.set_preset_mode
        target:
          entity_id: fan.levoit
        data:
          preset_mode: auto
    - sequence:
      - action: light.turn_off
        target:
          entity_id: light.home
      - action: remote.turn_off
        target:
          device_id: 5bc5da8668985a86ddc52f3b9ea78280
      - action: media_player.media_pause
        target:
          device_id: 66e989b271090f6003939143c7ab81eb
      - action: remote.turn_off
        target:
          device_id: b79fc09211ba72a028332fee043d1b51
  mode: single

- id: '1763003924178'
  alias: Derryn Arrives - Purifier Auto
  description: ''
  triggers:
  - trigger: state
    entity_id: device_tracker.rizzas_iphone
    from: not_home
    to: home
  conditions: []
  actions:
  - parallel:
    - action: fan.set_preset_mode
      metadata: {}
      data:
        preset_mode: auto
      target:
        entity_id: fan.levoit
    - action: timer.cancel
      data: {}
      target:
        entity_id: timer.purifier_auto_timer_away
    - action: timer.cancel
      target:
        entity_id: timer.purifier_auto_timer_nightly
  mode: single
