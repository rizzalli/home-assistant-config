adaptive_lighting:
  - name: "adaptive-lights-living"
    lights:
      - light.tv_light
      - light.floor_lamp
      - light.desk_lamp
      - light.living_room
      - light.kitchen_strip
      - light.kitchen_bench
    prefer_rgb_color: false
    transition: 45
    initial_transition: 1
    interval: 90
    min_brightness: 1
    max_brightness: 100
    min_color_temp: 2000
    max_color_temp: 5500
    sleep_brightness: 1
    sleep_color_temp: 1000
    take_over_control: true
    detect_non_ha_changes: true
    only_once: false

