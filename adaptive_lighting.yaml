#adaptive_lighting:
- name: "Adaptive-Lights-Living"
  lights:
    - light.desk_lamp
    - light.kitchen_bench
    - light.kitchen_strip
    - light.floor_lamp
    - light.tv_light
    - light.lounge
    - light.lounge_group_test
  prefer_rgb_color: false
  transition: 45
  initial_transition: 1
  interval: 90
  min_brightness: 1
  max_brightness: 100
  min_color_temp: 2000
  max_color_temp: 5500
  sleep_brightness: 1
  sleep_color_temp: 1000
  take_over_control: true
  detect_non_ha_changes: false
  only_once: false

- name: "Adaptive-Lights-Bedroom"
  lights:
    - light.bedside_lamp
    - light.bedroom
    - light.bedroom_group
  prefer_rgb_color: false
  transition: 45
  initial_transition: 1
  interval: 90
  min_brightness: 1
  max_brightness: 100
  min_color_temp: 2000
  max_color_temp: 5500
  sleep_brightness: 1
  sleep_color_temp: 1000
  take_over_control: true
  detect_non_ha_changes: false
  only_once: false